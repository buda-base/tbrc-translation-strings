worksLibraryBrowserPara_html=La bibliothèque du TBRC contient des œuvres qui couvrent l'ensemble des genres littéraires principaux de la littérature tibétaine. Les signets de la bibliothèque contiennent des œuvres choisies dans lesquelles vous pouvez naviguer. Les Collections de textes principaux sont des œuvres choisies incluses dans le programme d'abonnement destiné aux institutions. La mission du TBRC est de rechercher des œuvres et de toutes les organiser en une même structure. Cette bibliothèque s'agrandit constamment. N'hésitez pas à la consulter fréquemment.
topicsLibraryBrowserPara_html=La structure et la fonction de cette sélection navigable de sujets littéraires choisis ne sont pas conçues pour servir de classification complète de la littérature tibétaine, mais plutôt pour souligner et reproduire les catégories générales que nous avons identifiées. Chaque taxinomie sert ainsi de point d'accès pour explorer des œuvres apparentées. Nous découvrons et organisons toujours plus d'œuvres, nous ajoutons de nouvelles catégories et mettons à jour celles qui existent. Nous espérons que cela vous est utile.
