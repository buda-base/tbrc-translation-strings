worksLibraryBrowserPara_html=BDRC图书馆的馆藏著作涵盖了藏文文献的各主要体裁范围。排架目录是入选著作的浏览台。核心藏书是专为参与订阅计划的各大院校挑选的著作。BDRC的目标是积极搜集著作，并将所有著作整理集中在一个地方。本图书馆在不断扩大，欢迎您经常查阅。
topicsLibraryBrowserPara_html=这个选择文献主题的浏览台的结构和功能，并非旨在对藏文文献进行综合性分类，而是为了突出和抓住我们挑出的大的类别。这样，每一个主题分类就是发掘相关著作的切入点。随着我们发现和整理出越来越多的文献，我们将会补充，更新和修改现有的主题类别。我们希望这对您有所帮助。
