worksLibraryBrowserPara_html=TBRCライブラリは、チベット文学のすべての主要な文献のジャンルにまたがる作品を含んでいます。書棚のリストでは、主要な著作を閲覧することができます。コア・テキスト・コレクションは私たちの機関向けの購読プログラムに含まれる主要な著作です。TBRCの使命は、作品を探し出し、すべてを1つの場所で整理して置くことです。このライブラリは、拡大し続けているので、定期的に確認してください。
topicsLibraryBrowserPara_html="閲覧可能な書棚の構造と機能は、チベット文献の包括的な分類として機能することを意図しているというより、むしろ私たちが特定した広義のカテゴリーを強調して、得るように設計されています。このようにして、それぞれの分類が関連する著作を探すためのアクセスポイントとなっています。ますます多くの文献を発見してまとめるとき、私たちは、既存のカテゴリに追加、更新、既存カテゴリーの変更をします。これがあなたの役に立つことを願っています。"
