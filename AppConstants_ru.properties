worksLibraryBrowserPara_html=Библиотека ЦТБР содержит работы, которые включают в себя всю полноту всех основных литературных жанров тибетской литературы. Топографический каталог является обзором избранных работ с возможностью поиска. Коллекция основной текстов ? это избранные работы, включенные в нашу программу подписки для различных учреждений. Миссия ЦТБР - поиск работ и их систематизация в одном месте. Эта библиотека постоянно расширяется. Пожалуйста, почаще проверяйте нашу страницу.
topicsLibraryBrowserPara_html=Структура и функции этого обзора избранных литературных тем с возможностью поиска не предназначена, чтобы служить в качестве всеобъемлющей классификации тибетской литературы, а, скорее, предназначена для того, чтобы выделить и зафиксировать основные категории, которые мы определили. Таким образом, каждая классификация - это точка доступа для изучения связанных работ. По мере того, как мы обнаруживаем и систематизируем все больше и больше литературы, мы добавляем новые категории и обновляем существующие. Мы надеемся, что вы найдете это полезным.
