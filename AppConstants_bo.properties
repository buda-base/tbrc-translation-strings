topicsLibraryBrowserPara_html=འདིར་བདམས་པའི་བརྩམས་ཆོས་ཀྱི་བརྗོད་གཞིའམ་བརྗོད་བྱ་གཙོ་གནད་རྣམས་ལ་བརྟེན་པའི་རགས་ལྟ་བྱེད་ས་འདིའི་སྒྲོམ་གཞི་དང་ནུས་པའི་ཐོག་ནས་བརྗོད་ན། དེ་ནི་བོད་ཡིག་བརྩམས་ཆོས་ལ་ཕྱོགས་ཡོངས་ནས་རིགས་དབྱེ་རྒྱུར་དམིགས་པ་ཞིག་མ་ཡིན་པར། ང་ཚོས་ཆེད་འདོན་ཞུས་པའི་རིགས་ཆེན་པོ་རྣམས་ལ་མངོན་མཚན་ཅན་དུ་རྟགས་བརྒྱབ་ནས་རེ་རེ་བཞིན་ཟིན་ཐུབ་པའི་ཆེད་དུ་ཡིན། དེ་ལྟར་བརྗོད་གཞི་རིགས་དབྱེ་རེ་རེ་བཞིན་འབྲེལ་ཡོད་བརྩམས་ཆོས་འཚོལ་ཞིབ་ཐུབ་པའི་སྣེ་མོ་འབའ་ཞིག་ཏུ་གྱུར་ཡོད། ང་ཚོས་དེ་ལས་མང་བའི་དཔེ་ཚོགས་འཚོལ་ཞིབ་དང་ལེགས་སྒྲིག་ཐུབ་རྒྱུའི་བརྒྱུད་རིམ་དང་བསྟུན། ད་ཡོད་ཆེད་འདོན་བརྗོད་གཞིར་ཁ་སྣོན་དང་གསར་བརྗེས། བཟོ་བཅོས་སོགས་བྱ་རྒྱུ་ཡིན་ཏེ། འདིས་ཀྱང་ཁྱེད་ལ་ཐུགས་ཕན་གསོས་པའི་རེ་བ་ཞུ་བཞིན་ཡོད།
