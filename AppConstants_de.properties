worksLibraryBrowserPara_html=Die in der TBRC-Bibliothek enthaltenen Werke umfassen alle bedeutenden Genres der tibetischen Literatur. Die Bücherliste ist eine durchsuchbare Sammlung von ausgewählten Werken. Core Text Collections sind ausgewählte Werke, die in unserem Abonnementprogramm für Institutionen enthalten sind. Die Aufgabe von TBRC ist, Werke zu finden und sie alle an einem Ort zu vereinen. Diese Bibliothek wächst ständig. Bitte besuchen Sie uns bald wieder.
topicsLibraryBrowserPara_html=Struktur und Funktion dieser navigierbaren Sicht auf ausgewählte literarische Themen sind nicht als umfassende Klassifikation der tibetischen Literatur gedacht, sondern dienen vielmehr dazu, die von uns identifizierten breit angelegten Kategorien zu erfassen und zu beleuchten. In dieser Weise ermöglicht jede der Systematiken den Zugriff auf verwandte Werke. Mit dem Anwachsen der von uns bearbeiteten Literatur ändern sich die bestehenden Katogorien und neue kommen hinzu. Wir hoffen, dass dies von Nutzen ist.
